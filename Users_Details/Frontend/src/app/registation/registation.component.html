<br><br><br><br>
  <form class="example-form">
    <h1 class="er"><b>Registation</b></h1>

  <div class="row_r">
      <mat-form-field class="example-full-width">
        <mat-label>Enter your Name</mat-label>
        <!-- <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" [errorStateMatcher]="matcher" [(ngModel)]="RegData.password" placeholder="Abc01@"> -->
        <input type="text" matInput [formControl]="name" [errorStateMatcher]="matcher"
              placeholder="abc " [(ngModel)]="RegData.name">
        <mat-error *ngIf="name.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Enter Your Email Id</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="abc@gmail.com" [(ngModel)]="RegData.email">
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  </div>

  <div class="row_r">
      <mat-form-field class="example-full-width">
          <mat-label>Enter Your Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" [errorStateMatcher]="matcher" [(ngModel)]="RegData.password" placeholder="Abc01@">
          <mat-error *ngIf="password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Enter Your Number</mat-label>
          <input type="text" matInput [formControl]="phone" [errorStateMatcher]="matcher"
                placeholder="9635566617 " [(ngModel)]="RegData.phone">
          <mat-error *ngIf="phone.hasError('required')">
              Number is <strong>required</strong>
            </mat-error>
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
    </div>

    <div class="row_r">
      <mat-form-field class="example-full-width">
          <mat-label>Enter Your Pin Number</mat-label>
          <input type="text" matInput [formControl]="pin" [errorStateMatcher]="matcher"
                placeholder="743427 " [(ngModel)]="RegData.pin">
          <mat-error *ngIf="pin.hasError('required')">
              Pin Number is <strong>required</strong>
            </mat-error>
        </mat-form-field>

      <mat-form-field class="example-full-width">
          <mat-label>Enter Your Address</mat-label>
          <input type="text" matInput [formControl]="address" [errorStateMatcher]="matcher"
                placeholder="Address " [(ngModel)]="RegData.address">
          <mat-error *ngIf="address.hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

    <div class="row">
      <button mat-raised-button color="primary" [routerLink]="['/login']">Go To Login Page</button>
      <button mat-raised-button color="primary" (click)="registation(RegData)">Submit</button>
    </div>
  </form>
